<span style="display: flex; align-items: center;">
  <h1 style="font-size: 20px; margin-right: 10px; margin-top: -20px;">{{this.sharedService.subTitle}}</h1>
  <div class="tooltip tooltip-info" 
      data-tip="Select the appropriate beam shape, to automatically obtain the beam's properties. Afterwhich, input the respective Fy and E. Filter Beams: Filters to only use W-shaped beams (OTHER BEAM SHAPES ARE NOT YET SUPPORTED AT THIS TIME)">
              <button style="transform: scale(0.7); vertical-align: top; margin-right: -5px;">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                  </svg>                                          
              </button>
  </div>
</span>   



<select id="beamShapeDropdown" (change)="onBeamShapeSelected($event); calcCompact()">
    <option disabled selected>Select Beam Shape</option>
    <option *ngFor="let beamShape of filteredBeamShapes" 
    [value]="beamShape.AISC_Manual_Label">{{ beamShape.AISC_Manual_Label }}</option>
  </select>
  <span class="form-control">
      <label class="cursor-pointer label">
        <span class="label-text">Filter Beams</span>
        <input type="checkbox" checked="checked" value="approWshape" class="checkbox checkbox-primary checkbox-xs" (change)="onCheckboxChange()"/>
      </label>
  </span>
